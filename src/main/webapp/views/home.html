<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Striped Rows</h2>
    <p><a style="margin-right: 20px" class="btn btn-success" href="employees/add">Add New</a><a style="margin-right: 20px" class="btn btn-warning" href="employees/sortASC">sortASC</a><a class="btn btn-warning" href="employees/sortDESC">sortDESC</a></p>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Mã nhân viên</th>
            <th>Họ và tên</th>
            <th>Tuổi</th>
            <th>Lương</th>
            <th>Ban</th>
            <th rowspan="2" style="text-align: center">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e: ${employees}">
            <td th:text="${e.employeeCode}"></td>
            <td><a th:href="@{/employees/info{id}(id = ${e.id})}"><p th:text="${e.name}"></p></a></td>
            <td th:text="${e.age}"></td>
            <td th:text="${e.salary}"></td>
            <td th:text="${e.department.name}"></td>
            <td><a class="btn btn-primary" th:href="@{/employees/{id}(id = ${e.id})}">EDIT</a></td>
            <td><a class="btn btn-danger" th:href="@{/employees/delete{id}(id = ${e.id})}">DELETE</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
