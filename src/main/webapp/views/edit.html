<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="http://localhost:8080/employees">Home <span class="sr-only"></span></a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" action="http://localhost:8080/students?action=search" name="name1">
            <input type="hidden" name="action" value="search">
            <input type="text" name="nameSearch">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<form class="container" method="post">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Họ và tên</label>
            <input type="text" class="form-control" id="inputEmail4" name="name" th:value="${employee.name}">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Mã nhân viên</label>
            <input type="text" class="form-control" name="employeeCode" th:value="${employee.employeeCode}"
                   id="inputPassword4">
        </div>
    </div>
    <div class="form-group col-md-6">
        <label for="inputAddress1">Tuổi</label>
        <input type="text" class="form-control" id="inputAddress1" name="id" th:value="${employee.id}">
    </div>
    <div class="form-group col-md-6">
        <label for="inputAddress">ID</label>
        <input type="text" class="form-control" id="inputAddress" name="age" th:value="${employee.age}">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">Lương</label>
            <input type="text" class="form-control" name="salary" id="inputCity" th:value="${employee.salary}"></div>
        <div class="form-group col-md-6">
            <label for="inputState">Ban</label>
            <select id="inputState" class="form-control" name="idDepartment">
                <option th:value="${employee.department.id}" th:text="${employee.department.name}"></option>
                <p th:each="d : ${departments}">
                    <option th:value="${d.id}" th:text="${d.name}"></option>
                </p>
            </select>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Lưu</button>
</form>
</body>
</html>
